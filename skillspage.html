<style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .card {
      width: 300px;
      background-color: #fff;
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .card h2 {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .card p {
      color: #555;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
</style>
